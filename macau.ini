; --------------------- 核心策略组 (顺序调整，必须最先定义) ---------------------

; -- 基础组件 --
; 选节点现在是「选分组」，而不是直接选节点
custom_proxy_group=SELECT`select`.*


; --------------------- 应用策略组 (引用核心组) ---------------------
custom_proxy_group=Streaming media`select`[]SELECT`[]DIRECT
custom_proxy_group=AI`select`[]SELECT`[]DIRECT
