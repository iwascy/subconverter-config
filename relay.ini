[general]
emoji = true
resolve_domain = true
prepend_rule = true
enable_rule_generator = true
overwrite_original_rules = true
node_exclude = (?i)剩余|流量|过期|时间|到期|官网|群|频道

[rename_proxy]
(?i).*(中转|Transit).* = TRANSIT-${index}
(?i).*(落地|Exit|自建|VLESS).* = EXIT-${index}

