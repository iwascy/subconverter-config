custom_proxy_group=TRANSIT`select`[]TRANSIT-AUTO`[]TRANSIT-HK`[]TRANSIT-TW`[]TRANSIT-SG`[]TRANSIT-JP`[]TRANSIT-US`[]TRANSIT-UK
custom_proxy_group=EXIT`select`^EXIT-
custom_proxy_group=RELAY-CHAIN`relay`[]TRANSIT`[]EXIT

